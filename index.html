<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- daisyUi cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
</head>

<body>
    <div class="flex justify-between my-[25px] mx-[60px]">
        <div class="flex items-center">
            <img class="h-[50px] w-[50px]" src="./assets/logo.png" alt="">
            <p class="font-extrabold text-[25px] text-[#006747] ml-[10px]">Emergency <br>Service</p>
        </div>
        <div class="flex gap-[20px]">
            <h1 class="bg-[#41ff6b1a] w-[123px] h-[52px] rounded-[50px] text-center justify-center items-center flex"><span class="font-bold text-[20px]">0</span>❤️</h1>

        </div>
    </div>
    <div>
        <div class="w-full h-[239px] bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] flex flex-col justify-center items-center text-center mt-[21px] my-[21px]">
            <img src="./assets/logo-dark.png" alt="" class="h-[92px] w-[92px]">
            <h1 class="text-[40px] font-bold text-white">Emergency Service Directory</h1>
            <p class="text-[20px] font-semibold text-white">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>

    </div>
    <script src="./styles/styles.js"></script>
